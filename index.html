<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    /* CSS styles for the Todo app */
    #app {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px 0 0 3px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #009688;
      border: none;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #008080;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    li:last-child {
      margin-bottom: 0;
    }

    button[type="button"] {
      padding: 5px 10px;
      font-size: 14px;
      color: #fff;
      background-color: #f44336;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Todo List</h1>
    <form v-on:submit.prevent="addItem">
      <input v-model="newItem" type="text" placeholder="Add a new item">
      <button type="submit">Add</button>
    </form>
    <ul>
      <li v-for="(item, index) in items" :key="index">
        {{ item }}
        <button v-on:click="removeItem(index)" type="button">Remove</button>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
